<div class="title-dasboard">
    <div>
        <h1>Relatórios</h1>
        <p>Análises detalhadas do desempenho da barbearias</p>
    </div>
    <button class="btn-primary">
        <i class="bi bi-chevron-down"></i> Este Mês
    </button>

    <button class="btn-pdf">
        <i class="bi bi-box-arrow-in-down"></i>Exportar PDF
    </button>

</div>

<div class="filtro justify-content-between align-items-center">
    <div class="filter-bar mb-3">
        <div class="filters">
            <span class="filter-text">Filtrar por categoria:</span>
            <!-- <button *ngFor="let c of categories" type="button" class="btn filter-btn"
                [class.active]="activeCategory === c" (click)="selectCategory(c)">
                {{ c | titlecase }}
            </button> -->
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card-body">
                <div class="header-group">
                    <h1>Faturamento</h1>
                    <div class="icon-wrapper bg-primary-light"><i class="bi bi-currency-dollar"></i></div>
                </div>
                <!-- <h2 *ngIf="servicePage">{{ servicePage.dashboard.totalServices}}</h2> -->
                <i class="bi bi-graph-up-arrow"></i>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card-body">
                <div class="header-group">
                    <h1>Agendamentos</h1>
                    <div class="icon-wrapper bg-primary-light"><i class="bi bi-person-fill-add"></i></div>
                </div>
                <i class="bi bi-graph-up-arrow"></i>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card-body">
                <div class="header-group">
                    <h1>Novos Clientes</h1>
                    <div class="icon-wrapper bg-primary-light"><i class="bi bi-currency-dollar"></i></div>
                </div>
                <i class="bi bi-graph-up-arrow"></i>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card-body">
                <div class="header-group">
                    <h1>Ticket Médio</h1>
                    <div class="icon-wrapper bg-primary-light"><i class="bi bi-scissors"></i></div>
                </div>
                <i class="bi bi-graph-up-arrow"></i>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="card card-metricas">

                <div class="card-header-pro">
                    <h5 class="metricas-titulo">Faturamento por Dia da Semana</h5>
                </div>

                <div class="card-body-pro">
                    <div class="formas-pagamento-section">
                        <div class="lista-progresso">

                            <div class="progresso-item">
                                <span class="mes">Seg</span>
                                <div class="flex-grow-1">
                                    <div class="progress-container-pro">
                                        <div class="bar-fill bar-verde" style="width: 65%;"></div>
                                    </div>
                                </div>
                                <span class="cash-receitas">R$0.00</span>
                            </div>


                            <div class="progresso-item">
                                <span class="mes">Ter</span>
                                <div class="flex-grow-1">
                                    <div class="progress-container-pro">
                                        <div class="bar-fill bar-verde" style="width: 25%;"></div>
                                    </div>
                                </div>
                                <span class="cash-receitas">R$0.00</span>
                            </div>

                            <div class="progresso-item">
                                <span class="mes">Qua</span>
                                <div class="flex-grow-1">
                                    <div class="progress-container-pro">
                                        <div class="bar-fill bar-verde" style="width: 10%;"></div>
                                    </div>
                                </div>
                                <span class="cash-receitas">R$0.00</span>
                            </div>

                            <div class="progresso-item">
                                <span class="mes">Qui</span>
                                <div class="flex-grow-1">
                                    <div class="progress-container-pro">
                                        <div class="bar-fill bar-verde" style="width: 10%;"></div>
                                    </div>
                                </div>
                                <span class="cash-receitas">R$0.00</span>
                            </div>

                            <div class="progresso-item">
                                <span class="mes">Sex</span>
                                <div class="flex-grow-1">
                                    <div class="progress-container-pro">
                                        <div class="bar-fill bar-verde" style="width: 10%;"></div>
                                    </div>
                                </div>
                                <span class="cash-receitas">R$0.00</span>
                            </div>

                            <div class="progresso-item">
                                <span class="mes">Sáb</span>
                                <div class="flex-grow-1">
                                    <div class="progress-container-pro">
                                        <div class="bar-fill bar-verde" style="width: 10%;"></div>
                                    </div>
                                </div>
                                <span class="cash-receitas">R$0.00</span>
                            </div>

                            <div class="progresso-item">
                                <span class="mes">Dom</span>
                                <div class="flex-grow-1">
                                    <div class="progress-container-pro">
                                        <div class="bar-fill bar-verde" style="width: 10%;"></div>
                                    </div>
                                </div>
                                <span class="cash-receitas">R$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="card card-metricas">
                <div class="card-header-pro">
                    <h5 class="metricas-titulo">Performance dos Barbeiros</h5>
                </div>
            </div>
        </div>
    </div>
</div>
