<div class="title-dasboard">
    <div>
        <h1>Barbeiros</h1>
        <p>Gerencie sua equipe de profissionais</p>
    </div>
    <button class="btn-primary">
        <i class="bi bi-plus-lg"></i> Adicionar Barbeiro
    </button>
</div>

<div class="row">
    <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card-body">
            <div class="header-group">
                <h1>Total barbeiros</h1>
                <div class="icon-wrapper bg-primary-light"><i class="bi bi-person"></i></div>
            </div>
            <!-- <h2 *ngIf="servicePage">{{ servicePage.dashboard.totalServices}}</h2> -->
            <p class="card-text small">Total de barbeiros cadastrados.</p>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card-body">
            <div class="header-group">
                <h1>Ativos Hoje</h1>
                <div class="icon-wrapper bg-primary-light"><i class="bi bi-person-check"></i></div>
            </div>
            <p class="card-text small">Barbeiros ativos hoje.</p>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card-body">
            <div class="header-group">
                <h1>Receita total</h1>
                <div class="icon-wrapper bg-primary-light"><i class="bi bi-currency-dollar"></i></div>
            </div>
            <p class="card-text small">Receita total barbe.</p>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card-body">
            <div class="header-group">
                <h1>Mais produtivo</h1>
                <div class="icon-wrapper bg-primary-light"><i class="bi bi-star"></i></div>
            </div>
            <p class="card-text small">Barbeiro com mais atendimentos.</p>
        </div>
    </div>
</div>
