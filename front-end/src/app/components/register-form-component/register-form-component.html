<h2>Registre-se</h2>
<form (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Nome Completo</legend>
        <div class="input-group">
            <span class="input-group-text icons-background">
                <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" id="name" class="form-control" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>E-mail</legend>
        <div class="input-group">
            <span class="input-group-text icons-background">
                <i class="bi bi-envelope-check-fill"></i>
            </span>
            <input type="email" id="email" class="form-control" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Número</legend>
        <div class="input-group">
            <span class="input-group-text icons-background">
                <i class="bi bi-phone-fill"></i>
            </span>
            <input type="tel" id="tel" class="form-control"  required>
        </div>
    </fieldset>
    <div class="div-or">
        <div class="line-or">
            <span>password</span>
        </div>
    </div>
    <fieldset>
        <legend>Senha</legend>
        <div class="input-group">
            <span class="input-group-text icons-background">
                <i class="bi bi-keyboard-fill"></i>
            </span>
            <input type="password" id="password" class="form-control" placeholder="•••••" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Confirmação de Senha</legend>
        <div class="input-group">
            <span class="input-group-text icons-background">
                <i class="bi bi-keyboard-fill"></i>
            </span>
            <input type="password" id="password2" class="form-control" placeholder="•••••" required>
        </div>
    </fieldset>
    <button type="submit" data-bs-toggle="modal" data-bs-target="#modal-register">Criar conta</button>
    <!-- <app-modal-register-component #modalRegister></app-modal-register-component> -->
     
</form>
