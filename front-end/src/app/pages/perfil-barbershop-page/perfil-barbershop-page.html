<section [ngSwitch]="start">
    <div class="section-left" *ngSwitchCase="1">
        <h2>Bem-vindo</h2>
        <img src="assets/img/bigode.png" alt="Logo" class="logo" />

    </div>
    <div class="section-left" *ngSwitchCase="2">
        <h2>Bem-vindo</h2>
        <img src="assets/img/bigode.png" alt="Logo" class="logo" />

    </div>
    <div class="section-left" *ngSwitchCase="3">
        <app-barber-list-component></app-barber-list-component>

    </div>
    <div class="section-left" *ngSwitchCase="4">
        <app-service-list-component></app-service-list-component>
    </div>
    <div class="section-right">
        <app-perfil-barbershop-form-perfil-component *ngSwitchCase="1"></app-perfil-barbershop-form-perfil-component>
        <app-perfil-barbeshop-form-address-component *ngSwitchCase="2"
            [form]="form"></app-perfil-barbeshop-form-address-component>
        <app-perfil-barbershop-form-barber-component *ngSwitchCase="3"
            ></app-perfil-barbershop-form-barber-component>
        <app-perfil-barbershop-form-services-component *ngSwitchCase="4"
            ></app-perfil-barbershop-form-services-component>



        <app-modal-time-component #modalTime></app-modal-time-component>

        <div class="end-component">
            <div class="buttons-step">
                <button (click)="prevStep()" *ngIf="start > 1">Voltar</button>
                <button (click)="nextStep()">
                    {{ start === 4 ? 'Finalizar' : 'Pr√≥ximo' }}
                </button>
            </div>
            <div class="signup-link">Se preferir,
                <span class="create-account">deixar pra depois</span>
            </div>
        </div>
    </div>
</section>
