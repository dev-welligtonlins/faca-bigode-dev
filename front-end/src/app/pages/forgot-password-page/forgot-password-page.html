<section>
    <div class="section-left">
        <h2>Bem-vindo</h2>
        <img src="assets/img/bigode.png" alt="Logo" class="logo" />
    </div>
    <div class="section-right">
    
        <fieldset>
            <ng-container *ngIf="etapa === 'email'">
                <app-forgot-password-component (emailEnviado)="mostrarCodigo()"></app-forgot-password-component>
            </ng-container>

            <ng-container *ngIf="etapa === 'codigo'">
                <app-verify-code-component (requestNewCode)="voltarParaEmail()"
                    (verified)="mostrarNovaSenha()"></app-verify-code-component>
            </ng-container>

            <ng-container *ngIf="etapa === 'nova-senha'">
                <app-new-password-component></app-new-password-component>
            </ng-container>
        </fieldset>
        <button *ngIf="etapa === 'email'" (click)="mostrarCodigo()">Enviar c√≥digo</button>
    </div>
</section>
